<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>明築輝皇</title>
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="Resource-type" content="" />
    <!-- <meta property="og:image" content="https://www.zyed.com.tw/VITRUVIUS/img/1200x630.png"> -->
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- js -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/fullpage.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/base64.js"></script>
    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
    <script src="./js/er.twzipcode.data.js"></script>
    <script src="./js/er.twzipcode.min.js"></script>
</head>


<body>
    <div id="app">
        <div class="fixed_area">
            <ul>
                <li><a href="tel:03-3661188">撥打電話</a></li>
                <li><a href="#">預約賞屋</a></li>
                <li><a href="https://goo.gl/maps/uMj4eiJJqKYRhpqF9">地圖導航</a></li>
            </ul>
        </div>
        <section id="fullpage" class="fullpage">
            <div class="section theme themehome">
                <img class="pc" src="img/top_pc.jpg" alt="">
                <img class="mob" src="img/top_mob.jpg" alt="">
            </div>
            <div class="section theme theme11">
                <div class="infotitle" class="wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.3s">
                    預約賞屋</div>
                <div class="container">
                    <div class="formBox wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.6s">
                        <div class="form">
                            <div class="item">
                                <input type="text" v-model="name" name="name" placeholder="姓名" />
                            </div>
                            <div class="item">
                                <input type="text" v-model="phone" name="phone" placeholder="手機" />
                            </div>
                            <div class="item select">
                                <select v-model="type" name="type">
                                    <option disabled selected value="">需求房型</option>
                                    <option>2房</option>
                                    <option>2房2衛</option>
                                    <option>2+1房</option>
                                    <option>3房</option>
                                    <option>3+1房</option>
                                </select>
                            </div>
                            <div class="item">
                                <input type="text" v-model="county" name="county" placeholder="居住城市" />
                            </div>
                            <div class="item">
                                <input type="text" v-model="district" name="district" placeholder="居住地區" />
                            </div>
                            <div class="item">
                                <!-- <input type="text" v-model="district" name="district" placeholder="居住地區" /> -->
                                <textarea v-model="message" name="message" placeholder="留言"></textarea>
                            </div>

                            <div class="item agree bd-0 mb-0">
                                <input type="checkbox" id="checkbox" class="checkbox" name="checkbox" value="checkbox" v-model="check">
                                <span class="check-mark"></span>
                                <label for="checkbox" class="checktxt">本人知悉並同意「<a href="privacy.html" target="_blank">個資告知事項聲明</a>」內容</label>
                            </div>
                            <button v-on:click="sendEmail()">送出表單</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="popup">
            <div class="formGroup popup_message">
                系統已送出您的表單
            </div>
        </section>
    </div>
</body>
<script>
    $(document).ready(function() {

        new WOW().init();
        if ($(window).width() > 960) {
            var myFullpage = new fullpage('#fullpage', {
                anchors: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                // sectionsColor: ['#EF8200', '#fff', '#fff', '#fff'],
                navigation: false,
                // navigationPosition: 'right',
                navigationTooltips: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                scrollBar: true,
                autoScrolling: false,
                responsiveWidth: 960
            });
        } else {
            // $('.photo_s5').removeClass("slider_photo_s5");
        }

    });
</script>

</html>
